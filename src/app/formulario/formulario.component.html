    <div class="col-auto">
      <label for="nombre" class="visually-hidden">Name</label>
      <input
        type="text"
        name="name"
        id="name"
        placeholder="name"
        class="form-control"
        #nameInput
      />
    </div>
    <div class="from-group col-md-2">
      <label for="Last-name" class="visually-hidden">Last Nname</label>

        type="text"

        #Last_nameInput
      />
    </div>
    <div class="col">

      </button>
